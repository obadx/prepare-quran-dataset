    segment_index: '009.0177'
    new_tarteel_transcript:
    - فَإِن رَّجَعَكَ اللَّهُ إِلَىٰ طَائِفَةٍ مِّنْهُمْ فَاسْتَأْذَنُوكَ لِلْخُرُوجِ
      فَقُل لَّن تَخْرُجُوا مَعِيَ أَبَدًا وَلَن تُقَاتِلُوا مَعِيَ عَدُوًّا
  - type: update
    segment_index: '004.0052'
    new_tarteel_transcript:
